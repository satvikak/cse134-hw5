                <form method="post" action="https://httpbin.org/post">
                    <fieldset>
                        <legend> Shoot me a quick message here!</legend>
                        
                        <input type="hidden" name="possible_bot" value="true">
                        
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required> <br><br>

                        <input type="email" id="email" name="email" placeholder="Enter your email" required> <br> <br>
                        
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="What is this about?"><br><br>

                        <label for="message">Message:</label> <br>
                        <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here..." required></textarea> <br> <br>
                        
                        <button type="submit">Send Message</button>
                    </fieldset>
                </form>
